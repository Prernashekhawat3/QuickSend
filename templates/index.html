<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email to HR</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Send Email to HR</h1>
        <form method="POST">
            <div class="form-group">
                <label for="hr_email">HR Email Addresses:</label>
                <input type="text" id="hr_email" name="hr_email" placeholder="Enter comma-separated emails" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Email Subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Write your message here" rows="5" required></textarea>
            </div>
            <button type="submit">Send Email</button>
        </form>
    </div>
</body>
</html>
